spring:
  application:
    name: ecommerce-spare-parts
  
  datasource:
    url: jdbc:postgresql://localhost:5432/ecommercespareparts
    username: lasmer
    password: lasmer
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
  
  # File upload settings
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-secret-key-change-this-in-production}
  expiration: 86400000 # 24 hours in milliseconds

# Server Configuration
server:
  port: 8080
  
# Logging
logging:
  level:
    com.example.Backend: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO
