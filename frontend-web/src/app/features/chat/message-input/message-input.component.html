<div class="message-input-container">
    <div class="input-wrapper">
        <!-- Emoji/Attach button (left) -->
        <button class="action-btn attach-btn" (click)="attachFile()" [disabled]="disabled" title="Attach file">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z" />
            </svg>
        </button>

        <!-- Text input -->
        <textarea #messageInput [(ngModel)]="messageText" (keydown)="onKeyDown($event)" (input)="onInput()"
            [disabled]="disabled" [placeholder]="placeholder" rows="1" class="message-textarea"></textarea>
    </div>

    <!-- Send button -->
    <button class="send-btn" (click)="send()" [disabled]="disabled || !messageText.trim()" title="Send message">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
        </svg>
    </button>
</div>
