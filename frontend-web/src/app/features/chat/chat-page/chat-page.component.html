<div class="chat-page">
    <!-- Mobile Header (shown only on mobile when chat is open) -->
    <div class="mobile-header" *ngIf="!showSidebar && selectedConversationId">
        <button class="back-btn" (click)="backToList()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
            </svg>
        </button>
        <h2>Chat</h2>
    </div>

    <!-- Main Layout -->
    <div class="chat-layout">
        <!-- Conversation List (Sidebar) -->
        <aside class="sidebar" [class.hidden]="!showSidebar">
            <app-conversation-list [selectedConversationId]="selectedConversationId || undefined"
                (conversationSelected)="onConversationSelected($event)">
            </app-conversation-list>
        </aside>

        <!-- Chat Window (Main Area) -->
        <main class="main-chat" [class.full-width]="!showSidebar">
            <app-chat-window [conversationId]="selectedConversationId || undefined"></app-chat-window>
        </main>
    </div>
</div>
